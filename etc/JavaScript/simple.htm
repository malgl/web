<html>
<head>
<title>Simple JavaScript</title>
</head>
<body>
<script>
var i=0,total=0
for(i=0;i<1024;i=i+10)window.top.resizeTo(1024-i,768-i);
alert("이것은 Virus가 아닙니다.");
alert("^^ 재미있지요? ^^");
for(i=0;i<1024;i=i+10)window.top.resizeTo(i,i);
window.top.resizeTo(800,600);
i=0;
while(i<10)
{
	i++
	if(i%3!=0)
	{
		total+=i
		document.write(i)
		if(i!=10)document.write("+")
	}
}
document.write('='+total)
</script>
</body>
</html>
